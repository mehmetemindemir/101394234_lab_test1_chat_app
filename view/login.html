<!DOCTYPE html>
<html>

<head>
          <title>Login</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

          <h2>Login</h2>

          <form id="loginForm">
                    <input class="form-control mb-2" type="text" placeholder="Username" id="username" required>
                    <input class="form-control mb-2" type="password" placeholder="Password" id="password" required>
                    <button class="btn btn-success">Login</button>
          </form>

          <p id="message" class="mt-3 text-danger"></p>
          <p class="mt-3">
                    Don't have an account?
                    <a href="signup.html">Sign up</a>
          </p>

          <script>
                    if (localStorage.getItem("username")) {
                              window.location.href = "chat.html";
                    }

                    document.getElementById("loginForm").addEventListener("submit", async (e) => {
                              e.preventDefault();

                              const res = await fetch("http://localhost:3000/api/auth/login", {
                                        method: "POST",
                                        headers: { "Content-Type": "application/json" },
                                        body: JSON.stringify({
                                                  username: username.value,
                                                  password: password.value
                                        })
                              });

                              const data = await res.json();

                              if (res.ok) {
                                        localStorage.setItem("username", data.username);
                                        window.location.href = "chat.html";
                              } else {
                                        document.getElementById("message").innerText = data.message;
                              }
                    });
          </script>

</body>

</html>
