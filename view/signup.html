<!doctype html>
<html>
  <head>
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container mt-5">
    <h2>Signup</h2>

    <form id="signupForm">
      <input
        class="form-control mb-2"
        type="text"
        placeholder="Username"
        id="username"
        required
      />
      <input
        class="form-control mb-2"
        type="text"
        placeholder="First Name"
        id="firstname"
        required
      />
      <input
        class="form-control mb-2"
        type="text"
        placeholder="Last Name"
        id="lastname"
        required
      />
      <input
        class="form-control mb-2"
        type="password"
        placeholder="Password"
        id="password"
        required
      />
      <button class="btn btn-primary">Signup</button>
    </form>

    <p id="message" class="mt-3 text-danger"></p>
    <p id="loginLink" class="mt-2 d-none">
      <a href="login.html">Go to login</a>
    </p>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const res = await fetch("http://localhost:3000/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: username.value,
              firstname: firstname.value,
              lastname: lastname.value,
              password: password.value,
            }),
          });

          const data = await res.json();
          const messageEl = document.getElementById("message");
          const loginLinkEl = document.getElementById("loginLink");
          messageEl.innerText = data.message || data.error;
          if (res.ok) {
            messageEl.classList.remove("text-danger");
            messageEl.classList.add("text-success");
            loginLinkEl.classList.remove("d-none");
          } else {
            messageEl.classList.remove("text-success");
            messageEl.classList.add("text-danger");
            loginLinkEl.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
