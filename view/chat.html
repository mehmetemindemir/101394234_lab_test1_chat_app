<!DOCTYPE html>
<html>

<head>
          <title>Chat App</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container mt-3">

          <header class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Chat Application</h3>
                    <div class="d-flex align-items-center gap-3">
                              <span id="userDisplay" class="fw-semibold"></span>
                              <button id="logoutBtn" class="btn btn-danger">Logout</button>
                    </div>
          </header>

          <div class="row g-3">
                    <div class="col-12 col-md-3">
                              <div id="userListPanel" class="border rounded p-3 d-none" style="height: 520px; overflow-y: auto;">
                                        <h6 class="mb-3">Online Users</h6>
                                        <ul id="userList" class="list-group"></ul>
                              </div>
                    </div>
                    <div class="col-12 col-md-9">
                              <div class="mb-3 d-flex flex-wrap align-items-center gap-2">
                                        <select id="roomSelect" class="form-select" style="max-width: 360px;">
                                                  <option value="devops">DevOps</option>
                                                  <option value="cloud computing">Cloud Computing</option>
                                                  <option value="covid19">Covid19</option>
                                                  <option value="sports">Sports</option>
                                                  <option value="nodeJS">NodeJS</option>
                                        </select>
                                        <button id="roomToggleBtn" class="btn btn-primary">Join Room</button>
                              </div>

                              <div id="chatBox" class="border p-3 mb-3" style="height:300px; overflow-y:scroll;"></div>
                              <p id="typing" class="text-muted"></p>

                              <input id="messageInput" class="form-control mb-2" placeholder="Type your message...">
                              <button id="sendBtn" class="btn btn-success">Send</button>
                    </div>
          </div>

          <script>
                    const socket = io("http://localhost:3000");
                    const username = localStorage.getItem("username");

                    if (!username) window.location.href = "login.html";
                    $("#userDisplay").text(username);
                    socket.emit("registerUser", username);

                    let currentRoom = localStorage.getItem("room") || null;
                    if (currentRoom) {
                              $("#roomSelect").val(currentRoom);
                              socket.emit("joinRoom", { username, room: currentRoom });
                              $("#roomSelect").prop("disabled", true);
                              $("#roomToggleBtn")
                                        .text("Leave Room")
                                        .removeClass("btn-primary")
                                        .addClass("btn-warning");
                              $("#userListPanel").removeClass("d-none");
                    }

                    $("#roomToggleBtn").click(function () {
                              if (!currentRoom) {
                                        currentRoom = $("#roomSelect").val();
                                        localStorage.setItem("room", currentRoom);
                                        socket.emit("joinRoom", { username, room: currentRoom });
                                        $("#chatBox").empty();
                                        $("#typing").text("");
                                        $("#roomSelect").prop("disabled", true);
                                        $("#roomToggleBtn")
                                                  .text("Leave Room")
                                                  .removeClass("btn-primary")
                                                  .addClass("btn-warning");
                                        $("#userListPanel").removeClass("d-none");
                              } else {
                                        socket.emit("leaveRoom");
                                        currentRoom = null;
                                        localStorage.removeItem("room");
                                        $("#chatBox").empty();
                                        $("#typing").text("");
                                        $("#roomSelect").prop("disabled", false);
                                        $("#roomToggleBtn")
                                                  .text("Join Room")
                                                  .removeClass("btn-warning")
                                                  .addClass("btn-primary");
                                        $("#userListPanel").addClass("d-none");
                                        $("#userList").empty();
                              }
                    });

                    $("#sendBtn").click(function () {
                              const msg = $("#messageInput").val().trim();
                              if (!msg) return;
                              const match = msg.match(/^@(\S+)\s+(.+)/);
                              if (match) {
                                        const to = match[1];
                                        const message = match[2];
                                        socket.emit("privateMessage", { to, message });
                              } else {
                                        socket.emit("chatMessage", msg);
                              }
                              $("#messageInput").val("");
                    });

                    $("#logoutBtn").click(function () {
                              localStorage.removeItem("username");
                              localStorage.removeItem("room");
                              window.location.href = "login.html";
                    });

                    $("#messageInput").on("input", function () {
                              socket.emit("typing");
                    });

                    socket.on("message", function (data) {
                              $("#chatBox").append(`<div><b>${data.from}:</b> ${data.text}</div>`);
                    });

                    socket.on("messageHistory", function (messages) {
                              $("#chatBox").empty();
                              messages.forEach((msg) => {
                                        $("#chatBox").append(
                                                  `<div><b>${msg.from_user}:</b> ${msg.message}</div>`
                                        );
                              });
                    });

                    socket.on("privateHistory", function (messages) {
                              messages.forEach((msg) => {
                                        if (!currentRoom || msg.room !== currentRoom) return;
                                        const label =
                                                  msg.from_user === username
                                                            ? `To ${msg.to_user}`
                                                            : `From ${msg.from_user}`;
                                        $("#chatBox").append(
                                                  `<div><b>Private ${label}:</b> ${msg.message}</div>`
                                        );
                              });
                    });

                    socket.on("privateMessage", function (data) {
                              if (!currentRoom || data.room !== currentRoom) return;
                              const label =
                                        data.from === username ? `To ${data.to}` : `From ${data.from}`;
                              $("#chatBox").append(
                                        `<div><b>Private ${label}:</b> ${data.message}</div>`
                              );
                    });

                    socket.on("roomUserList", function (users) {
                              const list = $("#userList");
                              list.empty();
                              users.forEach((user) => {
                                        const isSelf = user === username;
                                        const item = $(`
                                                  <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                                            <span>${user}</span>
                                                            <span class="badge bg-secondary">PM</span>
                                                  </button>
                                        `);
                                        if (isSelf) {
                                                  item.addClass("disabled");
                                        } else {
                                                  item.on("click", function () {
                                                            const input = $("#messageInput");
                                                            const current = input.val().trim();
                                                            if (current.startsWith("@")) return;
                                                            const prefix = "@" + user + " ";
                                                            if (current.startsWith(prefix)) return;
                                                            input.val(prefix + current);
                                                            input.focus();
                                                  });
                                        }
                                        list.append(item);
                              });
                    });
                    socket.on("typing", function (data) {
                              $("#typing").text(data.user + " is typing...");
                              setTimeout(() => $("#typing").text(""), 2000);
                    });
          </script>

</body>

</html>
